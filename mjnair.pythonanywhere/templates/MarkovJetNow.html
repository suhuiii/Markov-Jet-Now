<!doctype html>
<html>
<head>
	<title>Markov-ing Cabin Pressure</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
	<script type=text/javascript>
		$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	</script>

	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename= 'css/markovjetnow.css')}}">
	<link href="{{url_for('static', filename= 'css/flapper.css')}}" type="text/css" rel="stylesheet" />
	<script src="{{url_for('static', filename= 'src/jquery.flapper.js')}}"></script>
	<script src = "{{url_for('static', filename= 'src/markovjetnow.js')}}"></script>
	<script type=text/javascript>
		vars = getVars({{name|tojson}});
	</script>
</head>
<body>
	<div class="clouds">
		<img src = "{{url_for('static', filename= 'css/cloud.svg')}}" class = "cloud small slow">
		<img src = "{{url_for('static', filename= 'css/cloud.svg')}}" class = "cloud slower distant">
		<img src = "{{url_for('static', filename= 'css/cloud.svg')}}" class = "cloud front big slowest">
		<div class="plane-container"><img src = "{{url_for('static', filename= 'css/airplane.svg')}}" class = "plane"></div>
	</div>

	<div class = "container mt-2">
		<div class = "jumbotron text-xs-center">
			<h1 class = "display-4">Overheard on</h1>
			<div class="banner my-1">
				<div class="display mx-auto">
					<div class="activity"></div><input class="header dark banner_display M" id = "display_top" />
					<!-- 					<div class="activity"></div><input class="header dark banner_display S" id = "display_bottom"/> -->
				</div>
			</div>
			<em><small class = "text-muted">a markov-chain powered quote generator based on the transcripts of Cabin Pressure</small></em>
			<hr class="my-2">
			<!-- <p><span class = "name">Arthur: </span> But you didn't steal the posh whiskey, did you?</p> -->
			<div class = "container">
				<img class="rounded-circle">
				<footer class="blockquote-footer" id = "name">{{name}}</footer>
				<blockquote>
					<p id = "text">{{text}}</p>
				</blockquote>
				
			</div>
			<div class = "container">
				<button class="btn btn-secondary btn-sm" id = "more">
					<em>more...</em>
				</button>
				<button class="btn btn-secondary btn-sm" id = "save">
					<em>save</em>
				</button>
			</div>
		</div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog" id="modal_url" >
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Saved!</h4>
				</div>
				<div class="modal-body">
					<div class = "container-fluid">
						<div class = "col-xs-2">Link:</div>
						<textarea class = "col-xs-10" id = "dialog_url"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id= "copy">Copy</button>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

</body>
